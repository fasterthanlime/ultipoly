topbar(panel):
    width: 100%
    height: 200
    background: [30, 30, 30]

    left(panel):
        margin: [20, 0]
        display: inline-block
        width: 40%
        height: 100%

        title(label):
            value: Ultipoly
            font-size: 55
            display: block

        playerName(label):
            value: Player
            font-size: 24
            display: block
            margin: [0, 10]

        money(label):
            value: $1500
            font-size: 24
            display: block
            margin: [0, 10]

        time(label):
            value: "Time: 0s"
            font-size: 24
            display: block
            margin: [0, 10]

    right(panel):
        display: inline-block
        width: 60%
        height: 100%
        background: [10, 10, 10]
        margin: [20, 0]
