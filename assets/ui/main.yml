topbar(panel):
    width: 100%
    height: 300
    background: [30, 30, 30]

    left(panel):
        margin: [20, 0]
        display: inline-block
        width: 40%
        height: 100%

        title(icon):
            src: "assets/png/logo.png"
            width: 240
            height: 60
            display: block
            margin: [0, 10]

        playerPanel(panel):
            display: block
            margin: [0, 10]

            playerAvatar(icon):
                width: 48
                height: 48
                margin: [5, 20]

            playerName(label):
                font-size: 45
                margin: [0, 0]

            money(label):
                font-size: 45

        time(label):
            font-size: 24
            display: block
            margin: [0, 10]

    right(panel):
        display: inline-block
        width: 60%
        height: 100%
        background: [10, 10, 10]
        padding: [20, 0]

main(panel):
    width: 100%
    height: 500
    padding: [20, 20]

